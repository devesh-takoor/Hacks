<!DOCTYPE html>
<html>
  <head>
    <title>
      Basic Rotate Element
    </title>
    <style>
      .rotate-box {
        background: #feffd6;
        width: 200px;
        height: 50px;
        border: 2px solid #aaa;
        transform: rotate(-10deg)
      }
    </style>
  </head>
  <body>
    <div class="rotate-box">Hello World!</div>
  </body>
</html>
