<!DOCTYPE html>
<html>
  <head>
    <title>
      Image Rotate 3D
    </title>
    <style>
      .ro3D { 
        transform: rotateX(60deg);
        /*
        transform: rotateY(45deg);
        transform: rotateZ(40deg);
        */
      }
    </style>
  </head>
  <body>
    <img src="rocket.png" class="ro3D"/>
  </body>
</html>
